<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica6EVA1</title>
    </head>
    <body>
        <script>
            let num = prompt("Introduzca un numero");   // Variable en la que guardaremos el valor del numero introducido.
            if(isNaN(num)){                             // Condicional, en el cual, si se cumple que no es un valor numerico, mostremos            
                alert("No es un valor numerico.");      // un mensaje diciendo que no es un valor numerico, en caso contrario, mostramos
            }else{                                      // un mensaje diciendo que es un valor numerico.
                alert("Es un valor numerico.");
            }
        </script>
    </body>
</html>
