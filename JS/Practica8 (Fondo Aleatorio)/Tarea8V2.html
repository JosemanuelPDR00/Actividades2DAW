<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea8</title>
    <style>
        div{
            position: fixed;            /*Este atributo coje la posicion 0,0 y es fija.*/
            height: 100%;               /*Estilo del div: ocupa toda la pantalla.*/
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
        var red = Math.random()*255;            /*Funcion random, para coger un color aleatorio*/
        var green = Math.random()*255;
        var blue = Math.random()*255;

        document.write('<div id="div1" style="background-color: rgb('+red+','+green+','+blue+');">ㅤ</div>');
        /*Aqui añadimos los valores aleatorios a los diferentes colores primarios.*/
</script>

    <div id="div1">  </div>
</body>
</html>
