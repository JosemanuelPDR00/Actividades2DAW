<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="horario">

        <div class="diaSemana c1" id="lunes">lunes</div>
        <div class="diaSemana c2" id="martes">martes</div>
        <div class="diaSemana c3" id="miercoles">miercoles</div>
        <div class="diaSemana c4" id="jueves">jueves</div>
        <div class="diaSemana c5" id="viernes">viernes</div>

        <div class="horaClase c6">8:25 / 9:20</div>
        <div class="asignatura daw c7">DAW</div>
        <div class="asignatura dwes c8">DWES</div>
        <div class="asignatura eiem c9">EIEM</div>
        <div class="asignatura dwes c10">DWES</div>

        <div class="horaClase c11">9:20 / 10:15</div>
        <div class="asignatura dwec c12">DWEC</div>

        <div class="horaClase c13">10:15 / 11:10</div>
        <div class="asignatura dwec c14">DWEC</div>
        <div class="asignatura diw c15">DIW</div>
        <div class="asignatura eiem c16">EIEM</div>
        <div class="asignatura diw c17">DIW</div>

        <div class="horaClase c18">11:30 / 12:25</div>
        <div class="asignatura daw c19">DAW</div>
        <div class="asignatura diw c20">DIW</div>

        <div class="horaClase c21">12:25 / 13:20</div>
        <div class="asignatura dwes c22">DWES</div>
        <div class="asignatura dwec c23">DWEC</div>
        <div class="asignatura diw c24">DIW</div>
        <div class="asignatura eiem c25">EIEM</div>

        <div class="horaClase c26">13:20 / 14:15</div>
        <div class="asignatura diw c27">DIW</div>
        <div class="asignatura daw c28">DAW</div>
        <div class="asignatura diw c29">DIW</div>
        
        <div class="pieHorario c30">Horario 2 DAW, IES Puertas del Campo, 2021/2022</div>

    </div>
</body>
</html>
